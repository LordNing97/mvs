<script type="text/javascript">

    let page = 1, size = 10, total = 0;

    $(function () {
        listUser();
        initEvent();//事件绑定
    });

    //事件绑定
    function initEvent() {
        //显示或隐藏筛选功能
        $('body').on('click', '#btnFilter.collapse, #btnFilter.expand', function (e) {
            if ($(this).hasClass("collapse")) {
                $(this).removeClass("collapse").addClass("expand").text('取消筛选');
                $('.esh-filter-sidebar').addClass("open");
            } else {
                $(this).removeClass("expand").addClass("collapse").text('筛选');
                $('.esh-filter-sidebar').removeClass("open");
            }
        });

        //搜索按钮按下
        $("#btnSearch").click(function () { changeQueryCondition(); })
    }

    //清空筛选
    function clearFilter() {
        $("#type_hide,#select-network").val("");
        $("ul.filter-option input[type=checkbox]").attr("checked", false);
        $("ul.filter-option input[type=checkbox]").parent().removeClass("checked");
        changeQueryCondition();

    }

    var vue = new Vue({
        el: "#userList",
        data: {
            userList: [],
            name: ""
        },
        filters: {
            roleStrFilter: function (value) {
                let str = "";
                switch (value) {
                    case 0:
                        str = "系统管理员";
                        break;
                    case 1:
                        str = "抽奖";
                        break;
                    case 2:
                        str = "商城";
                        break;
                    case 3:
                        str = "抽奖+抽奖设置";
                        break;
                    case 4:
                        str = "抽奖+商城";
                        break;
                }
                return str;
            }
        },
        methods: {
            //删除用户
            deleteUser: function (id) {
                $("#deleteDailog").modal({backdrop: 'static', keyboard: false});  //手动开启
                $("#deleteId").val(id);
            },
            //编辑用户
            editUser: function (id) {
                $("#deleteDailog").modal({backdrop: 'static', keyboard: false});  //手动开启
                $("#deleteId").val(id);
                $.post("/brand/selectBrandById", {id: id}, function (result) {
                    if (result.status == 200) {
                        var name = result.brand.name;
                        $("#editName").val(name);
                        vue.name = result.brand.name;
                    }
                });
            }
        }
    });

    //保存用户
    function saveUser(){
        let username = $("#name").val();
        let password = $("#password").val();
        let role = $("#role").val();
        $.post("user/saveUser",{name:username, password:password, role:role},function(result){
            if(result.code == 200){
                growlAlert.success("保存成功");
                listUser();
                $("#createDailog").modal("hide");
            }else{
                growlAlert.danger(result.msg);
            }
        });
    }

    //分页查询用户
    function listUser() {
        let userName = $("#userName").val();
        let role = $("#select-role").val();
        $.get("/user/getUserList", {
            name: userName,
            role: role,
            page: page,
            size: size
        }, function (result) {
            if (result.code == 200) {
                vue.userList = [];
                vue.userList = result.data.userList;
                total = result.data.total;
                showYema();
                $("#haveData").show();
                $("#nullData").hide();
            } else if (result.code == 100) {
                vue.userList = [];
                $("#haveData").hide();
                $("#nullData").show();
            } else {
                growlAlert.danger(result.message);
                showYema();
            }
        });
    }

    //删除单条记录
    function deleteUser() {
        var id = $("#deleteId").val();
        $.post("/user/deleteUser", {id: id}, function (result) {
            if (result.code == 200) {
                growlAlert.success("删除成功")
                $("#deleteDailog").modal("hide");
                listUser();
            } else {
                growlAlert.danger("删除失败")
            }
        });
    }

    //查看详情
    function see() {
        $("#seeDailog").modal();
    }

    //新建/编辑
    function create() {
        $("#createDailog").modal({backdrop: 'static', keyboard: false});  //手动开启
        // $("#createDailog").modal();
    }

    //删除
    function deleteDailog() {
        $("#deleteDailog").modal();
    }

    //生成分页按钮及绑定事件
    function showYema() {
        var str = '<li class="prev"><a href="#"><i class="ace-icon fa fa-angle-left"></i></a></li>';

        if (page == 1) {
            str += '<li class="active"><a class="yeshu"> 1 </a></li>';
        } else {
            str += '<li><a class="yeshu"> 1 </a></li>';
        }
        if (Math.ceil(total / size) > 1) {
            if (page > 4)
                str += '<li class="paginItem"><a >...</a></li>';
            for (var i = 2; i < Math.ceil(total / size); i++) {
                if (i > page - 3 && i < page + 3) {
                    if (page == i) {
                        str += '<li class="paginItem active"><a class="yeshu"> '
                            + i + ' </a></li>';
                    } else {
                        str += '<li class="paginItem"><a class="yeshu"> ' + i + ' </a></li>';
                    }
                }
            }
            if (page < Math.ceil(total / size) - 3)
                str += '<li class="paginItem"><a >...</a></li>';

            if (page == Math.ceil(total / size)) {
                str += '<li class="paginItem active"><a class="yeshu"> '
                    + Math.ceil(total / size) + ' </a></li>';
            } else {
                str += '<li class="paginItem"><a class="yeshu"> '
                    + Math.ceil(total / size) + ' </a></li>';
            }
        }
        str += '<li class="next"><a href="#"><i class="ace-icon fa fa-angle-right"></i></a></li>';
        $("#pagination").html(str);
        $(".prev").click(
            function () {
                if (page > 1)
                    page--;
                listUser();
            });
        $(".next").click(
            function () {
                if (page < Math.ceil(total / size))
                    page++;
                listUser();
            });
        $(".yeshu").click(
            function () {
                if (!isNaN($(this).html().trim())) {
                    page = parseInt($(this).html());
                    listUser();
                }
            });
        $("#count").html(total);
    }

    //改变每页记录数
    function changePageSize(e) {
        $(e).parent().addClass("active").siblings().removeClass("active");
        var currItem = $(e).children();
        size = $(currItem).attr("data-val");
        var pageSizeTxt = $(currItem).text();
        $("#size").html(pageSizeTxt);
        page = 1;
        listUser();
    }

</script>
